#szczegoly polczenia do bazy
spring.datasource.url=jdbc:mysql://localhost:3308/tldb
spring.datasource.username=root
spring.datasource.password=root
# zasady na jakich odbywa sie inicjalizacja bazy danych
spring.jpa.hibernate.ddl-auto=create-drop
#sterownik bazodanowy
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#logowanie zapyta
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#zaczekaj a baza danych zostanie stworzona potem zrob insert z data.sql
spring.jpa.defer-datasource-initialization=true
# wskazuje czy plik data.sql ma zostal wykoany
spring.sql.init.mode=always

# nie wiem co, ale gererowao warnigng
spring.jpa.open-in-view=true

server.error.include-message=always
